<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-entity position="0 20 66.5">
            <a-camera></a-camera>
        </a-entity>


        <!-- Assets -->
        <a-assets>
            <img id="bg" src="night2.jpg">
            <img id="road" src="road.jpg">
            <a-asset-item id="cat" src="./gltf_cat/scene.gltf"></a-asset-item>
            <a-asset-item id="chair" src="./gltf_models/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#bg"></a-sky>

        <a-entity light="type:ambient;intensity:0.1"></a-entity>
        <a-entity light="type: point; castShadow:true; color:#fffff; intensity:2.35" position="0 8.39 9.28"></a-entity>

        <a-circle height="500" radius="200" rotation="-90 0 0" position="0 -0.1 0"></a-circle>
        <a-plane position="0 0 0" width="100" height="100" color="#ffffff" rotation="-90 0 0" src="#road"></a-plane>
        <a-entity gltf-model="#cat" position="5 1 -45" scale="0.5 0.5 0.5" rotation="0 0 0" animation="property: position; to: 0 0 28;easing:linear; loop: true; dur: 10000"></a-entity>

    </a-scene>

</body>

</html>
